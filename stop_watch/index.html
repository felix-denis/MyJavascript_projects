<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <div class="container2">
        <div id="clock">00:00:00.00</div>
        <div class="buttons">
          <button class="button" id="start" onclick="startTimer()">
            Start
          </button>
          <button class="button" id="reset" onclick="resetTimer()">
            Reset
          </button>
          <button class="button" id="stop" onclick="stopTimer()">Stop</button>
        </div>
      </div>
    </div>
    <script src="index2.js"></script>
  </body>
</html>
