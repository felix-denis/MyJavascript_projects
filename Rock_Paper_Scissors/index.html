<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Rock - Paper - Scissors</h2>
        <p>Choose one of the three!</p>
        <div class="choices">
          <div id="rock" onclick="playGame('rock')">Rock</div>
          <div id="paper" onclick="playGame('paper')">Paper</div>
          <div id="scissors" onclick="playGame('scissors')">Scissors</div>
        </div>
        <button id="button">Reset</button>

        <div id="playerDisplay">Player:</div>
        <div id="computerDisplay">Computer:</div>
        <div id="result"></div>
        

        <div class="scores">
          <h3>Scores</h3>
          <p id="playerScore">Player: 0</p>
          <p id="computerScore">Computer: 0</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
