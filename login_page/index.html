<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Logo </div>
        <div class="navigationBar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Products</a>
            <a href="#">Our Menu</a>
            <a href="#">Contacts</a>
            <button class="btnLogin-popup">Login</button>
        </div>
    </header>

    <main>

        <div class="wrapper">
            <span class="icon-close">De</span>

            <div class="form-box_login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">De</span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">De</span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember_forgot">
                        <div>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="submit">
                       <button type="submit">LogIn</button>
                    </div>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register.</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box_register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">De</span>
                        <input type="text" id="username" required>
                        <label>Username</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon">De</span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                   
                    <div class="input-box">
                        <span class="icon">De</span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember_forgot">
                        <div>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">I agree to the Terms and Conditions</label>
                    
                    <div class="submit">
                       <button type="submit">Register</button>
                    </div>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link"> LogIn.</a></p>
                    </div>
                </form>
            </div>
        </div>
         

 
    </main>



 
    <script src="https://kit.fontawesome.com/4d99246f7d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
